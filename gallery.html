<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no; viewport-fit=cover">

    <meta property="og:title" content="Algo Particular">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Algo Particular cuenta las historias de una partícula que al volverse consciente de sí, aprende a navegar el Universo libremente transmitiendo su verdad: todos somos iguales, todos somos uno, (no) somos (de) aquí.">
    <meta property="og:image" content="https://algoparticular.com/assets/socialImage.jpg">
    <meta property="og:url" content="https://algoparticular.com">
    <meta property="og:site_name" content="Algo Particular">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@algoparticular">
    <meta name="twitter:image:alt" content="Welcome particles!">

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

    <title>Algo Particular</title>

    <!-- import the webpage's stylesheet -->    
    <link rel="stylesheet" href="/css/style.css">

    <!-- This is Vue -->
	<script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-i18n@9"></script>
    
  </head>  
    
  <body class="darkMode">
    <div id="app">
        <layout-header v-model:language="$i18n.locale" @change="langChanged($i18n.locale)">
            <template v-slot:navigation>
                <a href="/">{{ $t("message.back") }}</a>
            </template>
            <template v-slot:logo>
                <img alt="Algo Particular Logo" src="/assets/Logo_mana.svg">
            </template>
        </layout-header> 
        
        <section id="gallerySection">                    
            <div id="gallery" class="feed">
                <a class="gallery-item" v-for="(item, i) of gallery" @click="openGalleryModal(i)">
                    <img :alt="item.title" :src="item.image">
                </a>
            </div>
        </section>
        <!-- The Modal -->
        <teleport to="body">
            <modal-gallery :show="showModal" :content="modal" @close="closeGalleryModal()"></modal-gallery>            
        </teleport>

        <layout-footer-app :copyright="false" class="cardsFooter" v-model:language="$i18n.locale" @change="langChanged($i18n.locale)">
            <img src="/assets/ilus/ilus_moonPlant.svg">
        </layout-footer-app>       

    </div>
    <div id="grain"></div>
      
    <!-- import the webpage's javascript file -->
    <script src="/plugins/anime.min.js"></script>  
    <script type="module" src="/scripts/script.js"></script>
  </body>
</html>
